<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Window</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            right: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
<div class="chat-toggle-button" id="chat-toggle-button">&#x27A1;</div>
<div class="chat-container" id="chat-container">
    <div class="chat-header">
        <span>John Doe</span>
        <button onclick="toggleChat()">-</button>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Tin nhắn sẽ được thêm vào đây bằng JavaScript -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var messageText = messageInput.value.trim();

        if (messageText !== '') {
            var chatMessages = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.textContent = messageText;
            chatMessages.appendChild(messageDiv);

            // Clear input after sending message
            messageInput.value = '';

            // Scroll to the bottom of the chat container
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    function toggleChat() {
        var chatContainer = document.getElementById('chat-container');
        var chatToggleButton = document.getElementById('chat-toggle-button');

        if (chatContainer.style.transform === 'translateX(100%)') {
            chatContainer.style.transform = 'translateX(0)';
            chatToggleButton.innerHTML = '&#x2715;';
        } else {
            chatContainer.style.transform = 'translateX(100%)';
            chatToggleButton.innerHTML = '&#x27A1;';
        }
    }
</script>
</body>
</html>
