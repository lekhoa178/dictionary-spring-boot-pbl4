<div id="profile-stats" th:data-days="${dayStats.getDays()}"
        th:data-exps="${dayStats.getExperiences()}"
        th:data-online-hours="${dayStats.getOnlineHours()}"> </div>

<div class="profile-container">
    <div class="personal-container">
        <form action="" id="profile-form">
            <div class="profile-text-container">
                <input  class="profile-text profile-text--title" name="profile-name"
                        style="font-size: 20px; color: black; margin-bottom: 10px; font-weight: bold"
                        th:value="${stats.account.getName()}" oninput="editProfile()" readonly/>
                <span class="edit-btn" id="edit-btn">✒️</span>
            </div>

            <!--        <p class="profile-text" th:text="${stats.account.getGender()  ? 'nữ' : 'nam'}"></p>-->
            <div class="profile-text-container">
                <span style="font-size: 17px; margin-right: 10px;" >Giới tính</span>
                <input type="radio"  th:checked="${stats.account.getGender()}" onchange="editProfile()" value="true" name="gender-rd" id="male-btn" disabled>
                <label for="male-btn">Nam</label>
                <input type="radio"  th:checked="${!stats.account.getGender()}" onchange="editProfile()" value="false" name="gender-rd" id="female-btn" disabled>
                <label for="female-btn">Nữ</label>
            </div>
            <div class="profile-text-container">
                <input type="date" class="profile-text profile-text--birthDate" name="profile-birthDate" onchange="editProfile()" th:value="${#dates.format(stats.account.getBirthdate(), 'yyyy-MM-dd')}" readonly>
            </div>
            <div class="profile-text-container">
                <input class="profile-text profile-text--email" name="profile-email" oninput="editProfile()" th:value="${stats.account.getEmail()}" readonly/>
            </div>


        </form>
        <div class="btn-container">
            <input type="button" onclick="submitForm()" class="save-btn hidden" value="Lưu thay đổi" disabled>
        </div>
    </div>

<!--    <p  class="profile-text profile-text&#45;&#45;title"-->
<!--        style="font-size: 20px; color: black; margin-bottom: 10px; font-weight: bold"-->
<!--        th:text="${stats.account.getName()}">-->
<!--    </p>-->
<!--    <p class="profile-text" th:text="${stats.account.getGender()  ? 'nữ' : 'nam'}"></p>-->
<!--    <p class="profile-text" th:text="${#dates.format(stats.account.getBirthdate(), 'dd-MM-yyyy')}"></p>-->
<!--    <p class="profile-text profile-text&#45;&#45;email" th:text="${stats.account.getEmail()}"></p>-->
    <p style="font-weight: bold; font-size: 20px">Thống kê</p>
    <div class="stats-container">
        <div class="stats-item">
            <img th:src="@{/img/flame.png}" alt="" class="stats--img"/>
            <p class="stats--title stats--title--streak">Streak</p>
            <p class="stats--amount stats--streak" th:text="${stats.streak}"></p>
        </div>

        <div class="stats-item">
            <img th:src="@{/img/ray.png}" alt="" class="stats--img"/>
            <p class="stats--title stats--title--exp">Tổng KN</p>
            <p class="stats--amount stats--exp" th:text="${stats.experience}"></p>
        </div>

        <div class="stats-item">
            <img th:src="@{/img/clock.png}" alt="" class="stats--img"/>
            <p class="stats--title stats--title--hour">Số giờ học</p>
            <p class="stats--amount stats--hour" th:text="${#numbers.formatDecimal(stats.onlineHours, 0, 0)}"></p>
        </div>
    </div>

    <p style="font-weight: bold; font-size: 20px">Biểu đồ</p>
    <div th:id="chart" style="width:600px; height:600px"></div>
</div>
