<div class="stage-container">
    <div class="data-field">
        <div class="sub-field">
            <div class="search-field">
                <form id="form1" class="search-form">
                    <input type="text" id="txt-search" th:name="text" class="search-txt" placeholder="Tìm kiếm">
                    <button class="action-btn search-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="action-field">
                <button id="add-btn" class="action-btn add-stage">Add</button>
<!--                <button type="button" id="delete-many-btn" class="action-btn action-delete-many">Delete All</button>-->
            </div>
        </div>
        <div class="table-container">
            <form id="data-form" method="post">
                <table class="stage-list">
                    <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stage : ${stages}" >
                        <td th:text="*{stage.stageId}"></td>
                        <td th:text="*{stage.title}"></td>
                        <td th:text="*{stage.depiction}"></td>
                        <td>
                            <button type="button" th:attr="value=${stage.stageId}" class="action-btn update-stage">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button type="button" class = "action-btn add-level" th:attr="value=${stage.stageId}" id="delete-btn">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
