<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap-grid.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet"  th:href="@{/css/util.css}">

    <link rel="stylesheet"  th:href="@{/css/login.css}">
</head>

<body>
<!-- Add this block in your signUp.html file to display the alert message -->


<div class="limiter">
    <div th:if="${msg}" class="alert alert-danger">
        <div id="container-alert">
            <div id="error-box">
                <div class="dot" onclick="closeAleart()"></div>
                <div class="dot two" onclick="closeAleart()"></div>
                <div class="face2">
                    <div class="eye"></div>
                    <div class="eye right"></div>
                    <div class="mouth sad"></div>
                </div>
                <div class="shadow move"></div>
                <div class="message"><h1 class="alert">Error!</h1><p th:text="${msg}"></div>
                <button class="button-box"><h1 class="red" onclick="closeAleart()">try again</h1></button>
            </div>

        </div>
    </div>
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/img/login.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" action="/public/sendOTP" >
					<span class="login100-form-title">
						Gửi mail đăng kí tài khoản
					</span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Gửi
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/public/login">
                        <!--						<a class="txt2" th:href="@{/signUp.html}">-->
                        Trở lại đăng nhập
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--	<script src="../static/vendor/bootstrap/js/popper.js"></script>-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<!--	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>-->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--	<script src="../static/vendor/select2/select2.min.js"></script>-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>-->
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>

<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="../../static/javascript/login.js"></script>

</body>

</html>
