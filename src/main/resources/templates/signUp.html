<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap-grid.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--	<link rel="stylesheet"   href="../static/css/util.css">-->
    <link rel="stylesheet"  th:href="@{/css/util.css}">
    <!--	<link rel="stylesheet"  href="../static/css/login.css">-->
    <link rel="stylesheet"  th:href="@{/css/login.css}">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form"
                      action="/public/signup" method="post" th:object="${account}"
                      onsubmit="return validatePassword()">
                    <span class="login100-form-title">
                        Đăng kí tài khoản
                    </span>
                    <input th:field="*{email}" hidden="hidden">

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="username" th:field="*{username}">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input  id="newPassword" class="input100"
                                type="password" name="pass" placeholder="Password"
                                th:field="*{password}">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="confirmPassword" class="input100" type="password" name="rePass" placeholder="Repeat Password">
                        <span class="focus-input100" id="passwordError"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Đăng kí
                        </button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/public/login">
                            Trở lại đăng nhập
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
                <div class="login100-pic js-tilt" data-tilt>
                    <img th:src="@{/img/membership.png}" alt="IMG">
                </div>
            </div>
        </div>
    </div>


    <!--	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>-->
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--	<script src="../static/vendor/bootstrap/js/popper.js"></script>-->
    <script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <!--	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!--	<script src="../static/vendor/select2/select2.min.js"></script>-->
    <script th:src="@{/vendor/select2/select2.min.js}"></script>
    <!--	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>-->
    <script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script th:inline="javascript">
        function validatePassword() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var passwordError = document.getElementById('passwordError');

            if (newPassword !== confirmPassword) {
                alert("Mật khẩu nhập lại không chính xác");
                return false; // Ngăn chặn việc gửi biểu mẫu nếu có lỗi
            } else {
                passwordError.innerHTML = '';
                return true; // Cho phép gửi biểu mẫu nếu mật khẩu khớp
            }
        }
    </script>
<!--    <script th:src="../static/javascript/login.js"></script>-->
    <script th:src="@{/javascript/login.js}"></script>

</body>

</html>
